<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Feedback [Priyash Das]</title><link rel="stylesheet" href="style.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"></head><body><video autoplay loop muted plays-inline class="b-video"><source src="video.mp4" type="video/mp4"></video><div class="container-feedback"><form action="https://formspree.io/f/xvojwwqb" method="POST"><h1>Give your Feedback</h1><div class="user-feedback"><input type="text" name="Name" required autocomplete="off" placeholder="Full Name"> <i class="fa-solid fa-user"></i></div><div class="user-feedback"><input type="tel" pattern="[0-9]{10}" name="Number" required autocomplete="off" placeholder="Mobile Number"> <i class="fa-solid fa-phone"></i></div><div class="user-feedback"><input type="email" name="Email" required autocomplete="off" placeholder="Email ID"> <i class="fa-solid fa-envelope"></i></div><textarea name="User Feedback" cols="15" rows="5" placeholder="Enter your opinions here..."></textarea> <button>Send</button></form></div></body></html>
